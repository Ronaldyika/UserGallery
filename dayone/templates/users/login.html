{% extends 'index.html' %}
{% block title %}Login{% endblock %}


{% block content %}

<div class="container" style="margin-left: 35%; margin-top: 10%;">
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
    
            <div class="label"><label for="username">Username</label></div>
            <div class="input-group">
                {{ form.username }}
            </div>
            <div class="label"><label for="password">Password</label></div>
            <div class="input-group">
                {{ form.password }}
            </div><br><br>
            <div class="button">
                <button class="btn btn-info " type="submit">SignIn</button>
                <button class="btn"><a href="{% url 'password_reset' %}">Reset password</a></button>
            </div>
        </form>
        <div class="container">
            Not yet a User? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>
<style>
    input[type=text],
    input[type=password]{
        width: 40%;
    }
</style>
{% endblock %}
